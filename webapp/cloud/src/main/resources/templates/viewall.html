<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="login"
                type="Submit">login</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
                <div class="panel-body">

                <h3>Search Person:</h3>

                <form autocomplete="off" action="#" th:action="@{/viewsearch}"
                       method="post" class="form-horizontal"
                      role="form">
                    <input type="text" id="searchemail" name="searchemail" maxlength="140">


                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Search By Email</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
